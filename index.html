<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Кликер сайт</title>
<style>
  /* Общие стили */
  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: Arial, sans-serif;
  }

  /* Стиль для загрузочного экрана */
  #loading-screen {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: #000; /* Можно изменить цвет фона */
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 9999;
  }

  #loading-screen img {
    max-width: 2400px;
    max-height: 1080px;
    width: auto;
    height: auto;
  }

  /* Стиль для главного экрана */
  #main {
    display: none; /* по умолчанию скрыт */
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
  }

  /* Стиль для счетчика и кнопки */
  #counter {
    font-size: 48px;
    margin-bottom: 20px;
  }

  button {
    padding: 15px 30px;
    font-size: 24px;
    cursor: pointer;
    border-radius: 8px;
    border: none;
    background-color: #4CAF50; /* Зеленый цвет */
    color: white;
    transition: background-color 0.3s ease;
  }

  button:hover {
    background-color: #45a049;
  }
</style>
</head>
<body>

<!-- Загрузочный экран -->
<div id="loading-screen">
  <img src="img/2.jpg" alt="Loading" />
</div>

<!-- Главный экран -->
<div id="main">
  <div id="counter">Клики сделано: <span id="click-count">0</span></div>
  <button id="click-btn">Кликни меня!</button>
</div>

<script>
document.addEventListener("DOMContentLoaded", () => {
  
  // После загрузки показываем загрузочный экран на 5 секунд
  setTimeout(() => {
    document.getElementById('loading-screen').style.display = 'none';
    document.getElementById('main').style.display = 'flex';
  }, 5000);

  
  let count = 0;

  
  const button = document.getElementById('click-btn');
  
 
  const counterSpan = document.getElementById('click-count');

  
  button.addEventListener('click', () => {
    
    count++;
    
   
    counterSpan.textContent = count;
    
   
   
   
   
   
   
   
   
   
   
   
   
   
   
   
   
 });
});
</script>

</body>
</html>
